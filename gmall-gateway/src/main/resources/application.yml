server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-route
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: sms-route
          uri: lb://sms-service
          predicates:
            - Path=/sms/**
        - id: ums-route
          uri: lb://ums-service
          predicates:
            - Path=/ums/**
        - id: oms-route
          uri: lb://oms-service
          predicates:
            - Path=/oms/**
        - id: wms-route
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
        - id: search-route
          uri: lb://search-service
          predicates:
            - Path=/search/**
        - id: index-route
          uri: lb://index-service
          predicates:
            - Host=www.gmall.com, gmall.com, index.gmall.com
        - id: index-route
          uri: lb://index-service
          predicates:
            - Path=/index/**
          filters:
            - AddResponseHeader=xxx,yyy,zzz
            #- Auth=/
        - id: item-route
          uri: lb://item-service
          predicates:
            - Path=/item/**
        - id: auth-route
          uri: lb://auth-service
          predicates:
            - Host=sso.gmall.com
          #filters:
            #- Auth=/toLogin.html,/login
        - id: cart-route
          uri: lb://cart-service
          predicates:
            - Host=cart.gmall.com
        - id: order-route
          uri: lb://order-service
          predicates:
            - Host=order.gmall.com
          filters:
            - Auth=/confirm,/submit
auth:
  jwt:
    pubKeyPath: D:\\java\\test\\rsa\\rsa.pub # 公钥地址
    cookieName: GMALL-TOKEN